;XSS-Protection
COM_PLUGINS_XSS_SUBFORM_FIELDSET_LABEL="X-XSS-Protection"
PLG_SYSTEM_HTTPHEADER_XXSPROTECTION_NOTE_DESC="Der HTTP <strong>X-XSS-Protection</strong> Antwortheader ist eine Funktion von Internet Explorer, Chrome und Safari, die verhindert, dass Seiten geladen werden, wenn sie gespiegelte Cross-Site-Scripting-Angriffe (XSS) erkennen.<br>Obwohl diese Schutzfunktionen in modernen Browsern weitgehend unnötig sind, wenn Websites eine starke Content-Security-Policy implementieren, die die Verwendung von Inline-JavaScript ('unsafe-inline') deaktiviert, können sie dennoch Schutz für Benutzer älterer Webbrowser bieten, die CSP noch nicht unterstützt.Der Browser 'Firefox' unterstützt diese Funktion nicht.<br><br>Eine Beschreibung zu X-XSS-Protection kann hier nachgelesen werden (in Englisch)<br>-> <a target=\"_blank\" href=\"https://developer.mozilla.org/de/docs/Web/HTTP/Headers/X-XSS-Protection\"><strong>X-XSS-Protection</strong></a> <-"
PLG_SYSTEM_HTTPHEADER_XXSPROTECTION="X-XSS-Protection"
PLG_SYSTEM_HTTPHEADER_XXSPROTECTION_DESC="Diese Option aktiviert den 'X-XSS-Protection' Header"
