PLG_SYSTEM_HTTPHEADER_INTRO_NOTE="Hier können sämtliche HTTP-Header konfiguriert werden. Einige haben wir bereits aktiviert und mit den, unserer Meinung nach, sinnvollsten Einstellungen versehen."

;HTTP Strict Transport Security (HSTS)
COM_PLUGINS_HSTS_SUBFORM_FIELDSET_LABEL="HTTP Strict Transport Security (HSTS)"
PLG_SYSTEM_HTTPHEADER_HSTS_NOTE_DESC="Der HTTP-<strong>Strict-Transport-Security</strong> Antwortheader (oft als HSTS abgekürzt) weist den aufrufenden Browser an, dass die Webseite nur noch mit <strong>HTTPS</strong> aufgerufen werden soll, anstatt <strong>HTTP</strong> zu verwenden.<br><br>Eine Beschreibung zu HTTP-Strict-Transport-Security (HSTS) kann hier nachgelesen werden (in Englisch)<br>-> <a target=\"_blank\" href=\"https://developer.mozilla.org/de/docs/Web/HTTP/Headers/Strict-Transport-Security\"><strong>HTTP Strict Transport Security (HSTS)</strong></a> <-<br>Hier können die gesetzten Werte einer Webseite geprüft werden-> <a target=\"_blank\" href=\"https://hstspreload.org\"><strong>HTTP Strict Transport Security (HSTS) Validator</strong></a> <-"
PLG_SYSTEM_HTTPHEADER_HSTS="HTTP Strict Transport Security (HSTS)"
PLG_SYSTEM_HTTPHEADER_HSTS_DESC="Diese Option aktiviert 'Strict-Transport-Security' und ermöglicht die Konfiguration der Werte"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE="Maximale Eintragungszeit"
PLG_SYSTEM_HTTPHEADER_HSTS_MAXAGE_DESC="Diese Option setzt die Zeit für 'max-age', sie wird in Sekunden angegeben."
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS_NOTE_DESC="HSTS sollte <strong>auch für Subdomains</strong> aktiviert werden, um zu gewährleisten das die Domain auch mit 'www.' erreichbar ist. In der Regel wird bei der Erstellung des SSL-Zertifikats die Subdomain 'www' berücksichtigt. Sollten weitere Subdomains verwendet werden, gilt es zu Beachten, dass auch Diese mit einem gültigen SSL-Zertifikat versehen sind."
PLG_SYSTEM_HTTPHEADER_HSTS_SUBDOMAINS="Auch für Subdomains"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE="Wichtig"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_NOTE_DESC="HSTS <strong>Preload</strong> sollte nicht standardmäßig aktiviert werden, da damit ein Opt-In für die Aufnahme in eine sog. Browser-Preload-Liste gegeben wird. Dies bewirkt, dass Ihre Domain nicht mehr ohne HTTPS aufgerufen werden kann. Einmal in die Preload-Liste aufgenommen, ist Dies nicht einfach rückgängig zu machen. Domains können zwar entfernt werden, es dauert jedoch Monate, bis Nutzer mit einem Browser-Update eine Änderung erreichen.<br><strong>Diese Option ist sehr wichtig, um 'Man-in-the-Middle-Atacken' abzuwehren, sie sollte also auf jeden Fall aktiviert werden, jedoch erst wenn sicher ist, dass HTTPS für Domain und alle Subdomains langfristig unterstützt wird! Der Wert für die 'maximale Eintragungszeit' muss für die Aufnahme auf mindestens 1555200 (6 Monate) gesetzt werden (empfohlen werden 63072000 (2 Jahre)).</strong>"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD="Preload"
PLG_SYSTEM_HTTPHEADER_HSTS_PRELOAD_DESC="Diese Option aktiviert das Opt-In für die Aufnahme in sog. Browser-Preload-Listen"

