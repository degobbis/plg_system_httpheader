;X-Content-Type-Options
COM_PLUGINS_XCONTENTTYPEOPTIONS_SUBFORM_FIELDSET_LABEL="X-Content-Type-Options"
PLG_SYSTEM_HTTPHEADER_XCONTENTTYPEOPTIONS_NOTE_DESC="Der HTTP-Header <strong>X-Content-Type-Options</strong> ist eine Markierung, die vom Server verwendet wird, um anzugeben, dass die in den Content-Type Headern angekündigten MIME-Typen nicht geändert und befolgt werden sollten. Dies ermöglicht es, MIME-Typ-Sniffing abzulehnen, oder mit anderen Worten, es ist eine Art zu sagen, dass die Webmaster wussten, was sie taten.<br><br>Eine Beschreibung zu X-Content-Type-Options kann hier nachgelesen werden (in Englisch)<br>-> <a target=\"_blank\" href=\"https://developer.mozilla.org/de/docs/Web/HTTP/Headers/X-Content-Type-Options\"><strong>X-Content-Type-Options</strong></a> <-"
PLG_SYSTEM_HTTPHEADER_XCONTENTTYPEOPTIONS="X-Content-Type-Options"
PLG_SYSTEM_HTTPHEADER_XCONTENTTYPEOPTIONS_DESC="Diese Option setzt den 'X-Content-Type-Options' Header mit dem Wert 'nosniff'"

;X-Frame-Options
COM_PLUGINS_XFRAMEOPTIONS_SUBFORM_FIELDSET_LABEL="X-Frame-Options"
PLG_SYSTEM_HTTPHEADER_XFRAMEOPTIONS_NOTE_DESC="Die <strong>X-Frame-Options</strong> im HTTP Antwort Header kann verwendet werden, um zu bestimmen, ob ein aufrufender Browser, die eigene Webseite auf einer Zielseite in einem &lt;frame&gt;, &lt;iframe&gt; oder &lt;object&gt; rendern also einbetten darf. Webseiten können diesen Header verwenden, um <strong>clickjacking Attacken</strong> abzuwehren, indem sie unterbinden, dass ihr Content in fremden Seiten eingebettet wird.<br><br>Die somit erreichte Sicherheit wird nur dann gewährleistet, wenn der User zum Aufruf einen Browser verwendet, der die X-Frame-Options Funktion auch unterstützt.<br><br>Eine Beschreibung zu X-Frame-Options kann hier nachgelesen werden<br>-> <a target=\"_blank\" href=\"https://developer.mozilla.org/de/docs/Web/HTTP/Headers/X-Frame-Options\"><strong>X-Frame-Options</strong></a> <-"
PLG_SYSTEM_HTTPHEADER_XFRAMEOPTIONS="X-Frame-Options"
PLG_SYSTEM_HTTPHEADER_XFRAMEOPTIONS_DESC="Diese Option aktiviert die 'X-Frame-Options' Header Konfiguration"
